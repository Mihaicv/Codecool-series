{% extends 'layout.html' %}
{% block register %}


        <div class="login-box">
            <img src="/static/assets/avatar.png" width="100" class="avatar" alt="picture">
            <h1>Register Here</h1>
            <form action="/register" method="POST">
               <p>Username</p>
               <input type="text" name="username" placeholder="Enter Username" autocomplete="off">
               <p>Password</p>
               <input type="password" name="password" placeholder="Enter Password" autocomplete="off"></p>
               <input type="submit" name="register" value="Register">
            </form>
        </div>

{% endblock %}
